name: 'generate-types'
on:
  push:
    branches:
      - main  # You can specify the branch you want to trigger the action for

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase init
      - run: supabase db start
      - name: Generate TypeScript types
        run: supabase gen types typescript --project-id "eftqpoetlueihfnlckbp" --schema public > src/lib/supabase-types.ts
